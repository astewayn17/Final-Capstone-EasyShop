<div class="filter-box">
    <h3>Filter</h3>

    <!-- Category -->
    <div class="mb-3">
        <label for="category-select" class="form-label">Category</label>
        <select
                id="category-select"
                class="form-select"
                onchange="setCategory(this)">
            <option value="0">Show All</option>
        </select>
    </div>

    <!-- Min Price -->
    <div class="mb-3">
        <label for="min-price" class="form-label">
            Minimum Price: $<span id="min-price-display">0</span>
        </label>
        <input
                type="range"
                class="form-range"
                id="min-price"
                min="0"
                max="1500"
                value="0"
                onchange="setMinPrice(this)">
    </div>

    <!-- Max Price -->
    <div class="mb-3">
        <label for="max-price" class="form-label">
            Maximum Price: $<span id="max-price-display">1500</span>
        </label>
        <input
                type="range"
                class="form-range"
                id="max-price"
                min="0"
                max="1500"
                value="1500"
                onchange="setMaxPrice(this)">
    </div>

    <!-- Color -->
    <div class="mb-3">
        <label for="color-select" class="form-label">Color</label>
        <select
                id="color-select"
                class="form-select"
                onchange="setColor(this)">
            <option value="">Show All</option>
            <option>Black</option>
            <option>Blue</option>
            <option>Brown</option>
            <option>Burgundy</option>
            <option>Charcoal</option>
            <option>Clear</option>
            <option>Dark Blue</option>
            <option>Gray</option>
            <option>Green</option>
            <option>Khaki</option>
            <option>Lavender</option>
            <option>Maroon</option>
            <option>Mint</option>
            <option>Navy</option>
            <option>Olive</option>
            <option>Orange</option>
            <option>Pink</option>
            <option>Red</option>
            <option>Silver</option>
            <option>Tan</option>
            <option>Teal</option>
            <option>Turquoise</option>
            <option>White</option>
            <option>Yellow</option>
        </select>
    </div>
</div>

<div id="content" class="content"></div>
